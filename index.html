<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="flex flex-wrap w-[500px] h-[500px] bg-slate-800 mx-auto my-32 rounded-3xl"
      >
        <div
          id="button"
          class="grid grid-cols-4 w-full h-full text-white gap-4 p-2"
        >
          <input
            type="text"
            id="screen"
            class="border-2 grid grid-cols-subgrid col-span-4 w-full rounded-2xl text-black text-right p-2 text-2xl font-bold"
          />
          <button
            id="operator"
            value="AC"
            onclick="wipe()"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            AC
          </button>
          <button
            id="operator"
            value="DEL"
            onclick="del()"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            DEL
          </button>
          <button
            id="operator"
            value="%"
            onclick="show('%')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            %
          </button>
          <button
            id="operator"
            value="/"
            onclick="show('/')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            /
          </button>

          <button
            value="7"
            onclick="show('7')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            7
          </button>
          <button
            value="8"
            onclick="show('8')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            8
          </button>
          <button
            value="9"
            onclick="show('9')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            9
          </button>
          <button
            id="operator"
            value="*"
            onclick="show('*')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            X
          </button>

          <button
            value="4"
            onclick="show('4')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            4
          </button>
          <button
            value="5"
            onclick="show('5')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            5
          </button>
          <button
            value="6"
            onclick="show('6')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            6
          </button>
          <button
            id="operator"
            value="-"
            onclick="show('-')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            -
          </button>

          <button
            value="1"
            onclick="show('1')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            1
          </button>
          <button
            value="2"
            onclick="show('2')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            2
          </button>
          <button
            value="3"
            onclick="show('3')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            3
          </button>
          <button
            id="operator"
            value="+"
            onclick="show('+')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-orange-500 border-orange-500"
          >
            +
          </button>

          <button
            value="0"
            onclick="show('0')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            0
          </button>
          <button
            id="operator"
            value="."
            onclick="show('.')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl bg-gray-600 border-gray-600 text-white"
          >
            .
          </button>
          <button
            id="operator"
            value="="
            onclick="calc('=')"
            class="border-2 hover:opacity-80 transition-all rounded-full font-bold text-xl text-white border-red-500 bg-red-500 col-span-2"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
